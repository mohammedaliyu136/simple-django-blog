{% extends "./base.html" %}

{% block content %}
{% load static %}



<!-- Page Header -->
    <header class="masthead" style="background-image: url('{% static 'blog/img/home-bg.jpg' %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1></h1>
              <span class="subheading">Lets do some writing, ok</span>
            </div>
          </div>
        </div>
      </div>
    </header>

<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea' });</script>
    <div class="container"style="margin-top:100px">
	<div class="col-lg-10" style="margin:auto">
		<form action="" method="POST">
    	{% csrf_token %}
		  <div class="form-group">
		    <label for="post_title">Post Title:</label>
		    <input type="text" class="form-control" id="post_title" name="title" value="{{post.headline}}">
		  </div>
		  <div class="form-group">
			<label for="post_body">Post body:</label>
			<textarea class="form-control" rows="15" id="post_body" name="body">{{post.content}}</textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Update</button>
		</form>
	</div>
    </div>
{% endblock content %}
